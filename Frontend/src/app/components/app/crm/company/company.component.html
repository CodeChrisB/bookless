
<div class="container">

    <mat-card>

      <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
            <mat-cell *matCellDef="let company">{{company.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Firmenname</mat-header-cell>
            <mat-cell class="description-cell"
                      *matCellDef="let company">{{company.name}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="companyLocation">
            <mat-header-cell *matHeaderCellDef>Company Location</mat-header-cell>
            <mat-cell class="duration-cell"
                      *matCellDef="let company">{{company.companyLocation}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="shippingAdress">
          <mat-header-cell *matHeaderCellDef>Lieferadresse</mat-header-cell>
          <mat-cell class="duration-cell"
                    *matCellDef="let company">{{getFirstAdress(company.shippingAdress)}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="contactPerson">
        <mat-header-cell *matHeaderCellDef>Kontakt Person</mat-header-cell>
        <mat-cell class="duration-cell"
                  *matCellDef="let company">{{getFirstContactPerson(company.contactPerson)}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
          <mat-cell *matCellDef="let row" >
            <div [matMenuTriggerFor]="menu">
              <mat-icon>
                more_vert
              </mat-icon>
            </div>
            <mat-menu #menu="matMenu" >
              <button mat-menu-item (click)="showCustomer(row)" >Ansehen</button>
              <button mat-menu-item (click)="updateCustomer(row)">Bearbeiten</button>
              <button mat-menu-item (click)="deleteCustomer(row)" >LÃ¶schen</button>
            </mat-menu>
            </mat-cell>
        </ng-container>





            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

          </mat-table>
          <button id="addButton" (click)="addCustomer()">
            <mat-icon>
                add
            </mat-icon>
          </button>
          <mat-paginator [length]="length"
          [pageSize]="pageSize"
          [pageIndex]="pageIndex"
          [pageSizeOptions]="pageSizeOptions"
          (page)="goToPage($event)">

        </mat-paginator>

    </mat-card>
  </div>
