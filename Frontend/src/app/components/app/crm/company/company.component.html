
<div class="container">

    <mat-card>
  
      <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
  
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
            <mat-cell *matCellDef="let company">{{company.id}}</mat-cell>
        </ng-container>
   
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Nachname</mat-header-cell>
            <mat-cell class="description-cell"
                      *matCellDef="let company">{{company.fName}}</mat-cell>
  
        </ng-container>
  
        <ng-container matColumnDef="companyLocation">
            <mat-header-cell *matHeaderCellDef>Company Location</mat-header-cell>
            <mat-cell class="duration-cell"
                      *matCellDef="let company">{{company.lName}}</mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="shippingAdress">
          <mat-header-cell *matHeaderCellDef>Lieferadresse</mat-header-cell>
          <mat-cell class="duration-cell"
                    *matCellDef="let company">{{company.adress}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="contactPerson">
        <mat-header-cell *matHeaderCellDef>Kontakt Person</mat-header-cell>
        <mat-cell class="duration-cell"
                  *matCellDef="let company">{{company.phoneNumber}}</mat-cell>
        </ng-container>
  
 
   
  
  
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  
          </mat-table>
          <button id="addButton" (click)="addCustomer()">
            <mat-icon>
                add
            </mat-icon>
          </button>
          <mat-paginator [length]="length"
          [pageSize]="pageSize"
          [pageIndex]="pageIndex"
          [pageSizeOptions]="pageSizeOptions"
          (page)="goToPage($event)">
  
        </mat-paginator>
  
    </mat-card>
  </div>
