<mat-card>
  <form>
    <div class="block">
      <h1>Firmen Daten</h1>
    </div>
    <input type="text" disabled="disabled" [(ngModel)]="companyCustomer.id" name="id" placeholder="Firmen Nummber">
    <input type="text" [disabled]="locked ? 'disabled':null" [(ngModel)]="companyCustomer.name" name="name" placeholder="Firmenname">
    <input type="text" [disabled]="locked ? 'disabled':null" [(ngModel)]="companyCustomer.companyLocation" name="location" placeholder="Firmensitz">

    <div class="block">
      <h1>Liefer Daten</h1>
      <mat-button-toggle (click)="addShipping()"  *ngIf="!showMode">
        <mat-icon>add</mat-icon>
      </mat-button-toggle>
    </div>
    <!--This input down here took me 3 hours to set up dont touch it-->
    <input  *ngFor="let shippingAdress of companyCustomer.shippingAdress; let i = index;trackBy:trackBy"
    type="text" [(ngModel)]="shippingAdress.adress"
    [disabled]="locked ? 'disabled':null"  name={{100+i}}
    placeholder="Lieferadresse ">

    <div class="block">
      <h1>Kontakt Personen</h1>
      <mat-button-toggle (click)="addContact()"  *ngIf="!showMode">
        <mat-icon>add</mat-icon>
      </mat-button-toggle>
<br>

    </div>
    <div id="contact-person" *ngFor="let person of companyCustomer.contactPersons let i = index;">
      <input type="text" [(ngModel)]="companyCustomer.contactPersons[i].fName" id="contact-person" [disabled]="locked ? 'disabled':null"        name={{i*8+7}} value={{person.fName}} placeholder="Vorname">
      <input type="text" [(ngModel)]="companyCustomer.contactPersons[i].lName" id="contact-person" [disabled]="locked ? 'disabled':null"        name={{i*8+5}} value={{person.lName}} placeholder="Nachname">
      <input type="text" [(ngModel)]="companyCustomer.contactPersons[i].companyRank" id="contact-person" [disabled]="locked ? 'disabled':null"  name={{i*8+4}} value={{person.companyRank}} placeholder="Nachname">
      <input type="text" [(ngModel)]="companyCustomer.contactPersons[i].adress" id="contact-person" [disabled]="locked ? 'disabled':null"       name={{i*8+3}} value={{person.adress}} placeholder="Adresse">
      <input type="text" [(ngModel)]="companyCustomer.contactPersons[i].phoneNumber" id="contact-person" [disabled]="locked ? 'disabled':null"  name={{i*8+2}} value={{person.phoneNumber}} placeholder="Tel.">
      <input type="text" [(ngModel)]="companyCustomer.contactPersons[i].email" id="contact-person" [disabled]="locked ? 'disabled':null"        name={{i*8+1}} value={{person.email}} placeholder="Email">
      <!--Todo make the gender input a select box-->
      <input type="text" id="contact-person" [disabled]="locked ? 'disabled':null" name={{i*8}}  value={{person.gender}} placeholder="Geschlecht">
      <mat-button-toggle (click)="deleteContact(i)"  *ngIf="!showMode">
        <mat-icon>delete</mat-icon>
      </mat-button-toggle>
    </div>




    <input (click)="doCustomer()" type="submit" value={{msg}}>
  </form>
</mat-card>
