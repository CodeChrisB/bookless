<mat-card>
  <form>
    <div class="block">
      <h1>Personen Daten</h1>
    </div>
    <input type="text" [(ngModel)]="customer.fName" name="fname" placeholder="Vorname">
    <input type="text" [(ngModel)]="customer.lName" name="lname" placeholder="Nachname">
    <input type="text" [(ngModel)]="customer.gender"  name="gender" placeholder="Anrede">
    <input type="text" [(ngModel)]="customer.phone"  name="gender" placeholder="Telefonnummer">
    <input type="text" [(ngModel)]="customer.email"  name="gender" placeholder="E-Mail">
    <div class="block">
      <h1>Orts Daten</h1>
    </div>
    <input type="text" [(ngModel)]="customer.location.domicile"  name="domicile"  placeholder="Wohnort">
    <input type="text" [(ngModel)]="customer.location.orderAdress" name="adress"  placeholder="Lieferadresse">
    <input type="text" [(ngModel)]="customer.location.orderAdressOptional"  name="optional"  placeholder="Zweite Lieferadresse [Optional]">
<br>

    <input (click)="addCustomer()" type="submit" value="HinzufÃ¼gen">
  </form>
</mat-card>
