
  <mat-card>

    <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
        <ng-container  matColumnDef="id">
            <mat-header-cell  *matHeaderCellDef>Id</mat-header-cell>
            <mat-cell  *matCellDef="let lesson">{{lesson.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="fName">
            <mat-header-cell *matHeaderCellDef>Nachname</mat-header-cell>
            <mat-cell class="description-cell"
                      *matCellDef="let lesson">{{lesson.fName}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="lName">
            <mat-header-cell *matHeaderCellDef>Vorname</mat-header-cell>
            <mat-cell class="duration-cell"
                      *matCellDef="let lesson">{{lesson.lName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="adress">
          <mat-header-cell *matHeaderCellDef  id="big">Adresse</mat-header-cell>
          <mat-cell class="duration-cell"  id="big"
                    *matCellDef="let lesson">{{lesson.adress}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <mat-header-cell *matHeaderCellDef id="big">Telefon Nummber</mat-header-cell>
        <mat-cell class="duration-cell" id="big"
                  *matCellDef="let lesson">{{lesson.phoneNumber}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef  id="big">Email</mat-header-cell>
          <mat-cell class="duration-cell"  id="big"
                    *matCellDef="let row">
                    <div class="email" (click)="mailCustomer(row)">
                    {{row.email}}
                    </div>
                  </mat-cell>
      </ng-container>


      <ng-container matColumnDef="gender">
        <mat-header-cell *matHeaderCellDef>Anrede</mat-header-cell>
        <mat-cell class="duration-cell"
                  *matCellDef="let lesson">{{lesson.gender == 'm' ? 'Herr' : 'Frau'}}</mat-cell>
      </ng-container>

            <ng-container matColumnDef="actions">
              <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
              <mat-cell *matCellDef="let row" >
                <div [matMenuTriggerFor]="menu">
                  <mat-icon>
                    more_vert
                  </mat-icon>
                </div>
                <mat-menu #menu="matMenu" >
                  <button mat-menu-item (click)="showCustomer(row)" >Ansehen</button>
                  <button mat-menu-item (click)="updateCustomer(row)">Bearbeiten</button>
                  <button mat-menu-item (click)="deleteCustomer(row)" >LÃ¶schen</button>
                  <button mat-menu-item (click)="mailCustomer(row)">Email an {{row.lName}}</button>

                </mat-menu>
                  <!--<button id="cButton" mat-button "  ><mat-icon>create</mat-icon></button>
                  <button id="cButton" mat-button ><mat-icon>delete</mat-icon></button>
                  -->
                </mat-cell>
            </ng-container>


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

          <mat-row  *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
        <button id="addButton" (click)="addCustomer()">
          <mat-icon>
              add
          </mat-icon>
        </button>
        <mat-paginator [length]="length"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [pageSizeOptions]="pageSizeOptions"
        (page)="goToPage($event)">

      </mat-paginator>

  </mat-card>
