<div class="container">
  <mat-card>
    <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">

      <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
          <mat-cell *matCellDef="let lesson">{{lesson.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="fName">
          <mat-header-cell *matHeaderCellDef>Nachname</mat-header-cell>
          <mat-cell class="description-cell"
                    *matCellDef="let lesson">{{lesson.fName}}</mat-cell>

      </ng-container>

      <ng-container matColumnDef="lName">
          <mat-header-cell *matHeaderCellDef>Vorname</mat-header-cell>
          <mat-cell class="duration-cell"
                    *matCellDef="let lesson">{{lesson.lName}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="adress">
        <mat-header-cell *matHeaderCellDef>Adresse</mat-header-cell>
        <mat-cell class="duration-cell"
                  *matCellDef="let lesson">{{lesson.adress}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <mat-header-cell *matHeaderCellDef>Telefon Nummber</mat-header-cell>
      <mat-cell class="duration-cell"
                *matCellDef="let lesson">{{lesson.phoneNumber}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
    <mat-cell class="duration-cell"
              *matCellDef="let lesson">{{lesson.email}}</mat-cell>
</ng-container>

  <ng-container matColumnDef="gender">
    <mat-header-cell *matHeaderCellDef>Geschlecht</mat-header-cell>
    <mat-cell class="duration-cell"
              *matCellDef="let lesson">{{lesson.gender}}</mat-cell>
  </ng-container>



      <ng-container matColumnDef="actions">
        <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
        <mat-cell *matCellDef="let row" >
             <button id="cButton" mat-button (click)="updateCustomer(row)"  ><mat-icon>create</mat-icon></button>
             <button id="cButton" mat-button (click)="deleteCustomer(row)" ><mat-icon>delete</mat-icon></button>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>

    <mat-paginator [length]="length"
                  [pageSize]="pageSize"
                  [pageSizeOptions]="pageSizeOptions"
                  (page)="goToPage($event)"></mat-paginator>
  </mat-card>
</div>
