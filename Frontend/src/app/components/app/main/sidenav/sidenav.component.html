<mat-sidenav-container class="example-container" ngIF="isMenuOpen">
  <mat-sidenav #sidenav mode="side">
    Sidenav content
  </mat-sidenav>


  <mat-sidenav-content>
    <p>
      <mat-icon>dashboard</mat-icon>
      <button routerLink="dashboard" (click)="openDashboard()" mat-button>Dashboard</button>
    </p>
    <mat-divider></mat-divider>
    <p>
      <mat-icon>account_circle</mat-icon>
      <button mat-button (click)="openCrm()">CRM</button>
    </p>
        <div *ngIf="crmOpen">
          <p>
            <mat-icon>perm_identity</mat-icon>
            <button mat-button routerLink="crm/customer">Kunden</button>
          </p>
          <p>
            <mat-icon>business</mat-icon>
            <button mat-button routerLink="crm/company">Firmen</button>
          </p>
        </div>
    <mat-divider></mat-divider>
    <p>
      <mat-icon>payments</mat-icon>
      <button mat-button (click)="openBill()">Rechnungen</button>
    </p>
        <div *ngIf="billOpen">
          <p>
            <mat-icon>account_circle</mat-icon>
            <button  mat-button routerLink="bill/offer">Angebot</button>
          </p>
        </div>
    <mat-divider></mat-divider>
    <p>
      <mat-icon>shopping_basket</mat-icon>
      <button mat-button (click)="openProduct()">Produkte</button>
    </p> 
        <div *ngIf="productOpen">
          <p>
            <mat-icon>panorama_wide_angle</mat-icon>
            <button mat-button routerLink="products/heatexchanger">WÃ¤rmetauscher</button>
          </p>
        </div>
  </mat-sidenav-content>
</mat-sidenav-container>
