<mat-card>
    <mat-tab-group>
        <mat-tab label="Produkt Informationen">
            <div class="block">
                <h1>Produkt Daten</h1>
            </div>
            <input type="text" id="id" disabled="disabled" [(ngModel)]="product.productId" name="fname" placeholder="Produktname"><br>
            <textarea type="text" id="big-Input" [readonly]="locked" [(ngModel)]="product.description" name="lname" placeholder="Beschreibung">
          </textarea>

            <div class="block">
                <h1>Standard Preis</h1>
            </div>
            <input type="number" [readonly]="locked" [(ngModel)]="product.price" name="domicile" placeholder="Standard Preis">
        </mat-tab>
    </mat-tab-group>
    <form>


        <input (click)="doCustomer()" type="submit" value={{msg}}>
    </form>


    <div class="container">
        <div class="image-upload">
            <label for="file-input">
  <img matTooltipPosition="right" matTooltip="Klicken Sie um ihr Profilbild zu Ã¤ndern" id="userImage" [src]="image"/>
  </label>
            <input id="file-input" type="file" (change)="selectFile($event)">
        </div>
    </div>

</mat-card>
