
<div id="content">
  <mat-card>
    <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
        <ng-container id="id" matColumnDef="id">
            <mat-header-cell  *matHeaderCellDef>Produkt Nummer</mat-header-cell>
            <mat-cell  *matCellDef="let lesson">{{lesson.productId}}</mat-cell>
        </ng-container>

        <ng-container id="name" matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Produkt Name</mat-header-cell>
            <mat-cell class="description-cell"
                      *matCellDef="let lesson">{{short(lesson.name,19)}}</mat-cell>

        </ng-container>

        <ng-container id="desc" matColumnDef="description">
            <mat-header-cell *matHeaderCellDef>Beschreibung</mat-header-cell>
            <mat-cell class="duration-cell"
                      *matCellDef="let lesson">{{short(lesson.description,19)}}</mat-cell>
        </ng-container>

        <ng-container id="desc" matColumnDef="price">
          <mat-header-cell *matHeaderCellDef>Listenpreis</mat-header-cell>
          <mat-cell class="duration-cell"
                    *matCellDef="let lesson">{{lesson.price+ ' €'}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
          <mat-cell *matCellDef="let row" >
            <div [matMenuTriggerFor]="menu">
              <mat-icon>
                more_vert
              </mat-icon>
            </div>
            <mat-menu #menu="matMenu" >
              <button mat-menu-item (click)="showCustomer(row)" >Ansehen</button>
              <button mat-menu-item (click)="updateCustomer(row)">Bearbeiten</button>
              <button mat-menu-item (click)="deleteCustomer(row)" >Löschen</button>
            </mat-menu>
            </mat-cell>
        </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

          <mat-row  *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
        <button id="addButton" (click)="addCustomer()">
          <mat-icon>
              add
          </mat-icon>
        </button>
        <mat-paginator [length]="length"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [pageSizeOptions]="pageSizeOptions"
        (page)="goToPage($event)">

      </mat-paginator>

  </mat-card>
</div>
